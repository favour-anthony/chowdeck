<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header class="container-fluid border-bottom">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col-8 col-lg-7 mt-3 mt-lg-4 mb-lg-4">
                    <img src="images/logo.png" alt="" style="height: 40px; margin-right:25px ;">
                    <span><i class="bi bi-geo-alt"></i></span>
                    <span>Enter address</span>
                    <span><i class="bi bi-chevron-down"></i></span>
                </div>
                <div class="col-12 col-lg-4 order-3 mt-3  mt-lg-4 mb-2 mb-lg-4" style="position: relative;">
                    <span><i class="bi bi-search"></i></span>
                    <input class="form-control" type="text" id="search" placeholder="search" style="background-color:lightgray;">
                </div>
                <div class="col-4 col-lg-1 order-lg-3 mt-3 mt-lg-4 mb-lg-4" style=" display: flex; border: 1px soid;justify-content: end; ">
                    <span class="text-center" style="border-radius: 50%; height: 40px; width: 40px; background-color: darkgreen; margin-right: 10px;"><i class="bi bi-cart" style="color: white; font-size: x-large;"></i></span>
                    <span class="text-center" style="border-radius: 50%; height: 40px; width: 40px; background-color: darkgreen;"><i class="bi bi-person" style="color: white; font-size:x-large;"></i></span>
                </div>
            </div>  
        </header> 
        <section class="container-fluid" style="padding-top: 100px; z-index: 1000; min-height:200vh ;">

            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="row">
                        <div class="col-12 d-none d-lg-block" style="margin: 20px 0;">
                            <span class="bi bi-arrow-left">Restaurants</span>
                        </div>
                        <div class="col-12">
                            <img class="img-fluid w-100" src="images/food.jfif" alt="" style=" height: 250px; border-radius: 15px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6 ">
                            <span style="font-size:xx-large; font-weight: 600; text-transform: capitalize;">hot bread cafe-ikotun </span>
                            <span>2.8 <i class="bi bi-star-fill">(17)</i></span>
                        </div>
                        <div class="col-12 col-lg-6 d-flex justify-content-end">
                            <div style="padding:5px; width: 60%; background-color:lightgrey; border-radius: 10px; border: 1px solid;">
                                <button style="border-radius: 8px;background-color:rgb(84, 161, 84);color: white;">deliver now</button>
                                <button style="background-color: inherit;">pickup</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-lg-12">
                                <span style="color: green;">INTERCONTINENTAL</span>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-lg-6">
                                        <div style="font-size: large; font-weight: 600;"> Opening time </div>
                                        <div> 09:00am-08:00pm</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
                <div class="col-4" style="border-left: 1px solid; min-height: 200vh; position: sticky; top:50%;">
                </div>
            </div>
        </section> 
    </body>
</html>
